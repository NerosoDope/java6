<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/headerCss.css">

    <title>Document</title>
</head>

<body>
<div th:replace="~{/fragments/header :: header}"></div>
<section class="signin">
    <div class="container">
        <div class="signin-content row">
            <div class="signin-content">
                <form th:action="@{/checkLogin}" method="post"
                      th:object="${userRequest}">

                    <p style="padding-bottom: 12px; font-weight: bold;">ĐĂNG NHẬP</p>
                    <h4 style="text-align: center; color: red">[[${message}]]</h4>
                    <div class="signin-content-input-top">
                        <!-- <div class="delivery-content-left-input-top-item"> -->
                        <div class="signin-content-input-top-item">
                            <label>Tài khoản<span style="color: red;">*</span></label>
                        <input type="text" th:field="*{username}">
                        </div>
                        <div class="signin-content-input-top-item">
                            <label>Mật khẩu<span style="color: red;">*</span></label>
                            <input type="password" th:field="*{password}">
                        </div>
                    </div>
                    <div class="signin-content-left-button row">
                        <a href="/dangKi"><span><i class="fas fa-sign-in-alt"></i></span>
                            <p><Strong>Đăng ký</Strong> (Nếu bạn chưa có tài khoản)</p>
                        </a>
                        <button type="submit">
                            <p style="font-weight: bold;">Đăng nhập</p>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<div th:replace="~{/fragments/footer :: footer}"></div>
</body>
<script src="/assets/js/script.js"></script>
</html>
